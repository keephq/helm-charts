{{- if and .Values.database.enabled .Values.database.pvc.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "keep.fullname" . }}-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.database.pvc.storageClass }}
  resources:
    requests:
      storage: {{ .Values.database.pvc.size }}
{{- end }}
